<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Personagem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Criação de Personagem</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="idade">Idade (17-40):</label>
        <input type="number" id="idade" name="idade" min="17" max="40" required>
        <br>
        <label for="classe">Classe:</label>
        <select id="classe" name="classe">
            <option value="Mago">Mago</option>
            <option value="Curandeiro">Curandeiro</option>
            <option value="Espadachim">Espadachim</option>
            <option value="Tanque">Tanque</option>
        </select>
        <br>
        <label>Atributos:</label><br>
        <input type="number" name="forca" placeholder="Força" required><br>
        <input type="number" name="agilidade" placeholder="Agilidade" required><br>
        <input type="number" name="inteligencia" placeholder="Inteligência" required><br>
        <input type="number" name="vontade" placeholder="Vontade" required><br>
        <input type="number" name="percepcao" placeholder="Percepção" required><br>
        <label>Vida:</label>
        <input type="number" name="vida" required><br>
        <label>Sanidade:</label>
        <input type="number" name="sanidade" required><br>
        <label>Equipamento inicial:</label>
        <input type="text" name="equipamento" required>
        <br><br>
        <button type="submit">Finalizar Ficha</button>
    </form>
</body>
</html>
