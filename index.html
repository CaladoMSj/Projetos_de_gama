<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED!</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Você foi HACKEADO!</h1>
    <p>Roubei todos os seus dados! Aguarde...</p>
    <div id="location" class="hidden"></div>
    <script>
        function vibrar() {
            if (navigator.vibrate) {
                navigator.vibrate([500, 300, 500]); // Vibrações
            }
        }

        function sucesso(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Chamada para a API OpenCage
            fetch(`https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=5d833829f003467e95547bf0f13d2fb8`)
                .then(response => response.json())
                .then(data => {
                    const cidade = data.results[0].components.city || "Cidade Desconhecida";
                    const estado = data.results[0].components.state || "Estado Desconhecido";

                    // Mostra a mensagem e vibra
                    const locationDiv = document.getElementById('location');
                    locationDiv.innerHTML = `<br>Localização detectada:<br>Cidade: ${cidade}<br>Estado: ${estado}`;
                    locationDiv.classList.remove('hidden');
                    vibrar();
                })
                .catch(() => {
                    const locationDiv = document.getElementById('location');
                    locationDiv.innerText = "Erro ao buscar localização.";
                    locationDiv.classList.remove('hidden');
                });
        }

        function erro() {
            alert("Consegui acessar sua localização! Hahaha!");
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(sucesso, erro);
        } else {
            alert("Seu dispositivo não suporta geolocalização.");
        }
    </script>
</body>
</html>
